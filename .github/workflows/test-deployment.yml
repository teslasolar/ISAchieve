name: Test Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install
    
    - name: Start API server
      run: |
        npm run start:api &
        sleep 5
    
    - name: Run API tests
      run: npm run test:api
      env:
        KONOMI_URL: http://localhost:3000

  test-mcp:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install
    
    - name: Start MCP server
      run: |
        npm run start:mcp &
        sleep 5
    
    - name: Run MCP tests
      run: npm run test:mcp
      env:
        KONOMI_MCP_URL: http://localhost:3001

  test-deployment:
    runs-on: ubuntu-latest
    needs: [test-api, test-mcp]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install
    
    - name: Test live deployment
      run: npm run test:deployment
      env:
        DEPLOY_URL: https://teslasolar.github.io/ISAchieve
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results/
        retention-days: 30

  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    
    - name: Install dependencies
      run: npm install
    
    - name: Start all services
      run: |
        npm run start:api &
        npm run start:mcp &
        sleep 5
    
    - name: Run integration tests
      run: npm run test:integration
    
    - name: Generate test report
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Integration tests completed" >> $GITHUB_STEP_SUMMARY
