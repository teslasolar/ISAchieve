<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISAchieve</title>
  <link rel="stylesheet" href="index/styles.css">
</head>
<body>
  <div class="app-controls">
    <button class="btn" onclick="setLayout('quad')">Quad</button>
    <button class="btn" onclick="setLayout('single')">Single</button>
    <button class="btn" onclick="setLayout('grid')">Grid</button>
    <button class="btn" onclick="setLayout('stack')">Stack</button>
  </div>

  <div id="app"></div>

  <script type="module">
    import { ISAchieveApp } from './index/app.js';

    // Start app
    const app = await ISAchieveApp.start('#app');

    // Layout controls
    window.setLayout = (layout) => app.setLayout(layout);

    console.log('[ISAchieve] App ready');
  </script>
</body>
</html>
