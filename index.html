<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAchieve - Dynamic Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
            height: 100vh;
        }

        #dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: 
                "north north"
                "west east"
                "south south";
            gap: 10px;
            padding: 10px;
            height: 100vh;
        }

        .screen-container {
            position: relative;
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #0f3460;
            transition: all 0.3s ease;
        }

        .screen-container:hover {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .screen-container.north { grid-area: north; }
        .screen-container.east { grid-area: east; }
        .screen-container.south { grid-area: south; }
        .screen-container.west { grid-area: west; }

        .screen-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f3460;
        }

        .screen-title {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .screen-tags {
            display: flex;
            gap: 5px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .screen-content {
            height: calc(100% - 42px);
            position: relative;
        }

        .screen-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 3px solid #0f3460;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff6b6b;
            padding: 20px;
            text-align: center;
        }

        .grid-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .grid-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Alternate grid layouts */
        #dashboard.grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-template-areas: none;
        }

        #dashboard.grid-4x4 .screen-container {
            grid-area: auto !important;
        }

        @media (max-width: 768px) {
            #dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                grid-template-areas: 
                    "north"
                    "west"
                    "east"
                    "south";
            }
        }
    </style>
</head>
<body>
    <button class="grid-toggle" id="gridToggle">Toggle Grid Layout</button>
    
    <div id="dashboard">
        <!-- Screens will be dynamically loaded here -->
    </div>

    <script>
        class DynamicDashboard {
            constructor() {
                this.screens = [];
                this.currentLayout = 'default';
                this.configPaths = ['north', 'east', 'south', 'west'];
                this.init();
            }

            async init() {
                await this.loadScreenConfigs();
                this.renderScreens();
                this.setupEventListeners();
            }

            async loadScreenConfigs() {
                // Load configuration for each screen position
                for (const position of this.configPaths) {
                    try {
                        const response = await fetch(`index/${position}.json`);
                        if (response.ok) {
                            const config = await response.json();
                            this.screens.push({
                                position,
                                ...config
                            });
                        }
                    } catch (error) {
                        console.warn(`Could not load config for ${position}:`, error);
                        // Add default config if file doesn't exist
                        this.screens.push({
                            position,
                            title: position.charAt(0).toUpperCase() + position.slice(1),
                            url: this.getDefaultUrl(position),
                            tags: ['default'],
                            enabled: true
                        });
                    }
                }

                // Auto-discover additional HTML files
                await this.autoDiscoverScreens();
            }

            getDefaultUrl(position) {
                const urlMap = {
                    'north': 'docs/index.html',
                    'east': 'html/cube-linux-isa.html',
                    'south': 'docs/api/index.md',
                    'west': 'examples/basic-usage.js'
                };
                return urlMap[position] || 'docs/index.html';
            }

            async autoDiscoverScreens() {
                // Check for additional HTML files in common directories
                const checkPaths = [
                    'html/cube-linux-isa.html',
                    'docs/index.html'
                ];

                // If we have fewer than 4 screens, try to add discovered ones
                if (this.screens.length < 4) {
                    for (const path of checkPaths) {
                        if (!this.screens.find(s => s.url === path)) {
                            this.screens.push({
                                position: `screen-${this.screens.length + 1}`,
                                title: this.extractTitle(path),
                                url: path,
                                tags: ['auto-discovered'],
                                enabled: true
                            });
                        }
                    }
                }
            }

            extractTitle(path) {
                const filename = path.split('/').pop().replace(/\.(html|md|js)$/, '');
                return filename.split(/[-_]/).map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            }

            renderScreens() {
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = '';

                this.screens.forEach(screen => {
                    if (screen.enabled === false) return;

                    const container = document.createElement('div');
                    container.className = `screen-container ${screen.position}`;
                    container.innerHTML = `
                        <div class="screen-header">
                            <div class="screen-title">${screen.title || screen.position}</div>
                            <div class="screen-tags">
                                ${(screen.tags || []).map(tag => 
                                    `<span class="tag">${tag}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div class="screen-content">
                            <div class="loading">
                                <div class="spinner"></div>
                                <div>Loading ${screen.title}...</div>
                            </div>
                        </div>
                    `;

                    dashboard.appendChild(container);

                    // Load iframe after a slight delay
                    setTimeout(() => this.loadIframe(container, screen), 100);
                });
            }

            loadIframe(container, screen) {
                const content = container.querySelector('.screen-content');
                const loading = content.querySelector('.loading');

                const iframe = document.createElement('iframe');
                iframe.className = 'screen-iframe';
                iframe.src = screen.url;
                
                iframe.onload = () => {
                    loading.style.display = 'none';
                };

                iframe.onerror = () => {
                    loading.innerHTML = `
                        <div class="error-message">
                            ⚠️ Could not load ${screen.title}
                            <br><small>${screen.url}</small>
                        </div>
                    `;
                };

                content.appendChild(iframe);
            }

            setupEventListeners() {
                const toggleBtn = document.getElementById('gridToggle');
                toggleBtn.addEventListener('click', () => {
                    const dashboard = document.getElementById('dashboard');
                    if (this.currentLayout === 'default') {
                        dashboard.className = 'grid-4x4';
                        this.currentLayout = 'grid-4x4';
                    } else {
                        dashboard.className = '';
                        this.currentLayout = 'default';
                    }
                });
            }

            // Public method to reload a specific screen
            reloadScreen(position) {
                const screen = this.screens.find(s => s.position === position);
                if (screen) {
                    const container = document.querySelector(`.screen-container.${position}`);
                    if (container) {
                        const iframe = container.querySelector('.screen-iframe');
                        if (iframe) {
                            iframe.src = iframe.src; // Force reload
                        }
                    }
                }
            }

            // Public method to add a new screen dynamically
            addScreen(config) {
                this.screens.push(config);
                this.renderScreens();
            }
        }

        // Initialize dashboard when DOM is ready
        let dashboard;
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new DynamicDashboard();
            
            // Expose to window for console access
            window.dashboard = dashboard;
        });

        // Auto-refresh every 5 minutes (optional)
        // setInterval(() => location.reload(), 5 * 60 * 1000);
    </script>
</body>
</html>
